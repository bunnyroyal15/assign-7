<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="horizontal">
        <div class="box">
            <img src="baby-corn.jpg" alt="" class="img">
            <h3 class="type">STARTER</h3>
            <p class="type">Garlic Baby-corn 65</p>
            <p>$279</p>
            <button class="btn">Order Now</button>
        </div>
        <div class="box">
            <img src="mushroom.jpg" alt="" class="img">
            <h3 class="type">STARTER</h3>
            <p class="type">Butter Mushroom Munchurian</p>
            <p>$249</p>
            <button class="btn">Order Now</button>
        </div>
        <div class="box">
            <img src="panner.jpg" alt="" class="img">
            <h3 class="type">STARTER</h3>
            <p class="type">Chilli Panner Tikki</p>
            <p>$299</p>
            <button class="btn">Order Now</button>
        </div>
    </div>
</body>
</html>
